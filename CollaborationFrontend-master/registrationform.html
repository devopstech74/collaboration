<!DOCTYPE html>
<html>
<head>
<title>Flat Sign Up Form </title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Flat Sign Up Form Responsive Widget Template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link href="css/style1.css" rel="stylesheet" type="text/css" media="all">
<link href="css/font-awesome1.min.css" rel="stylesheet" type="text/css" media="all">
<!-- //css files -->
<!-- online-fonts -->
<link href='//fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'><link href='//fonts.googleapis.com/css?family=Raleway+Dots' rel='stylesheet' type='text/css'>
</head>
{{error.message}}

<body>
<!--header-->
	<div class="header-w3l">
		
	</div>
<!--//header-->
<!--main-->
<div class="main-agileits">
	<h2 class="sub-head">Sign Up</h2>
	
	</div>
	<div class="form group">
	<span style="color:white">Select Role:</span>&nbsp &nbsp &nbsp
	    <input type="radio" value="STUDENT" ng-model="user.role"><span style="color:white">Student</span>&nbsp&nbsp
	    <input type="radio" value="ALUMINI" ng-model="user.role"><span style="color:white">Alumini</span>&nbsp&nbsp
	    <input type="radio" value="EMPLOYEE" ng-model="user.role"><span style="color:white">Employee</span>
  </div>
		<div class="sub-main">	
			<form >
			   <input placeholder="Username  Example - asd_123" name="username" class="username" ng-model="user.username" type="text" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"  width="50%"required>
					<span class="icon1"><i class="fa fa-user" aria-hidden="true"></i></span><br>
				<input placeholder="Firstname min 3 characters" name="firstame" class="firstname" ng-model="user.firstname" type="text" pattern="([a-zA-Z]{3,30}\s*)+" required>
					<span class="icon2"><i class="fa fa-user" aria-hidden="true"></i></span><br>
				<input placeholder="Lastname min 3 characters" name="lastname" class="lastname"  ng-model="user.lastname" type="text" pattern="([a-zA-Z]{3,30}\s*)+" required>
					<span class="icon3"><i class="fa fa-user" aria-hidden="true"></i></span><br>
				<input placeholder="Phonenumber (10 digits)" name="phoneumber" class="phonenumber" type="text" pattern="^[0-9]{10}$" ng-model="user.phonenumber" required>
					<span class="icon4"><i class="fa fa-phone" aria-hidden="true"></i></span><br>
				<input placeholder="Email ex - asdf@gmail.com" name="email" class="email" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" ng-model="user.email" required>
					<span class="icon5"><i class="fa fa-envelope" aria-hidden="true"></i></span><br>
			    <input  placeholder="Password(uppercase,lowercase,numbers)" name="password" class="password" type="password" ng-model="user.password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
					<span class="icon6"><i class="fa fa-unlock" aria-hidden="true"></i></span><br>
				
				
				<input type="submit" ng-click="registerUser()" value="sign up">
			</form>
		</div>
		<div class="clear"></div>
</div>
<!--//main-->

<!--footer-->
<div class="footer-w3">
	<p>&copy; 2016 Flat Sign Up Form . All rights reserved </p>
</div>
<!--//footer-->

</body>
</html>
